<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Slide&Push Mobile Menu</title>
		<meta name="description" content="Slide&Push Mobile Menu" />
		<meta name="keywords" content="sliding menu, pushing menu, navigation, responsive, menu, css, jquery" />
		<meta name="author" content="RÃ©mi Delhaye (http://remidelhaye.fr)" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<!--[if IE 7]>
		<link rel="stylesheet" type="text/css" href="css/font-awesome-ie7.min.css">
		<![endif]-->
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body class="body-pushed">
		<nav class="one-menu one-menu-vertical one-menu-left" id="one-menu-s1">
			<h3><i class="icon-reorder"></i> Menu</h3>
			<a href="#"><i class="icon-home"></i> Home</a>
			<a href="#"><i class="icon-music"></i> Music</a>
			<a href="#"><i class="icon-quote-right"></i> Forum</a>
			<a href="#"><i class="icon-comment-alt"></i> Chat</a>
			<a href="#"><i class="icon-envelope"></i> About</a>
			<a href="#"><i class="icon-user"></i> Contact</a>
		</nav>
		<nav class="one-menu one-menu-vertical one-menu-right" id="one-menu-s2">
			<h3><i class="icon-reorder"></i> Menu</h3>
			<a href="#"><i class="icon-home"></i> Home</a>
			<a href="#"><i class="icon-music"></i> Music</a>
			<a href="#"><i class="icon-quote-right"></i> Forum</a>
			<a href="#"><i class="icon-comment-alt"></i> Chat</a>
			<a href="#"><i class="icon-envelope"></i> About</a>
			<a href="#"><i class="icon-user"></i> Contact</a>
		</nav>
		<div class="container">
			<div class="main">
				<section>
					<h2>Slide Menus</h2>
					<!-- Class "one-menu-open" gets applied to menu -->
					<button id="showLeft"><i class="icon-arrow-right"></i> Show/Hide <b>Left</b> Slide Menu</button>
					<button id="showRight"><i class="icon-arrow-left"></i> Show/Hide <b>Right</b> Slide Menu</button>
				</section>
				<section class="buttonset">
					<h2>Push Menus</h2>
					<!-- Class "one-menu-open" gets applied to menu and "body-pushed-toleft" or "body-pushed-toright" to the body -->
					<button id="showLeftPush"><i class="icon-chevron-right"></i> Show/Hide <b>Left</b> Push Menu</button>
					<button id="showRightPush"><i class="icon-chevron-left"></i> Show/Hide <b>Right</b> Push Menu</button>
				</section>
			</div>
		</div>
		<!-- Classie - class helper functions by @desandro https://github.com/desandro/classie -->
		<script src="js/classie.js"></script>
		<script>
			var menuLeft      = document.getElementById( 'one-menu-s1' ),
			    menuRight     = document.getElementById( 'one-menu-s2' ),
			    showLeft      = document.getElementById( 'showLeft' ),
			    showRight     = document.getElementById( 'showRight' ),
			    showLeftPush  = document.getElementById( 'showLeftPush' ),
			    showRightPush = document.getElementById( 'showRightPush' ),
            		    content       = document.getElementById( 'container' ),
			    body          = document.body,
			    active        = null;

			showLeft.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( menuLeft, 'one-menu-open' );
				active = this;
				disableOther( 'showLeft' );
			};
			showRight.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( menuRight, 'one-menu-open' );
				active = this;
				disableOther( 'showRight' );
			};
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'body-pushed-toright' );
				classie.toggle( menuLeft, 'one-menu-open' );
				active = this;
				disableOther( 'showLeftPush' );
			};
			showRightPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'body-pushed-toleft' );
				classie.toggle( menuRight, 'one-menu-open' );
				active = this;
				disableOther( 'showRightPush' );
			};
			
			content.onclick = function(e) {

				if( e.target.nodeName !== 'BUTTON'){

					if (active == showLeft) {
						classie.toggle( active, 'active' );
						classie.toggle( menuLeft, 'one-menu-open' );
						active = null;
						disableOther( 'showLeft' );
					}
					if (active == showRight) {
						classie.toggle( active, 'active' );
						classie.toggle( menuRight, 'one-menu-open' );
						active = null;
						disableOther( 'showRight' );
					}
					if (active == showLeftPush) {
						classie.toggle( active, 'active' );
						classie.toggle( body, 'body-pushed-toright' );
						classie.toggle( menuLeft, 'one-menu-open' );
						active = null;
						disableOther( 'showLeftPush' );
					}
					if (active == showRightPush) {
						classie.toggle( active, 'active' );
						classie.toggle( body, 'body-pushed-toleft' );
						classie.toggle( menuRight, 'one-menu-open' );
						active = null;
						disableOther( 'showRightPush' );
					}

				}
			}

			function disableOther( button ) {
				if( button !== 'showLeft' ) {
					classie.toggle( showLeft, 'disabled' );
				}
				if( button !== 'showRight' ) {
					classie.toggle( showRight, 'disabled' );
				}
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
				if( button !== 'showRightPush' ) {
					classie.toggle( showRightPush, 'disabled' );
				}
			}
		</script>
	</body>
</html>
